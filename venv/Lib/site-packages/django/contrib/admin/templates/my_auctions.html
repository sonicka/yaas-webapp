{% extends "base.html" %}
{% block content %}
    {% if my_auctions %}
        <h3>My auctions: </h3>
        <ul>
            {% for auction in my_auctions %}
                <li><a href="/auctions/{{ auction.id }}/">{{ auction.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>No auctions to show</h3>
    {% endif %}
{% endblock %}
